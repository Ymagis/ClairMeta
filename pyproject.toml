[project]
name = "clairmeta"
version = "1.5.2"
description = "ClairMeta is a python package for Digital Cinema Package (DCP) probing and checking."
authors = [
    { name = "RÃ©mi Achard", email = "remiachard@gmail.com" },
]
license = { text = "BSD-3-Clause" }
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "cryptography>=44.0.0",
    "dicttoxml>=1.7.16",
    "freetype-py>=2.5.1",
    "lxml>=5.3.0",
    "pycountry>=24.6.1",
    "python-dateutil>=2.9.0.post0",
    "six>=1.17.0",
    "xmltodict>=0.14.2",
]
keywords = ["digital", "cinema", "dcp", "dcdm", "dsm", "check", "probe", "smpte", "interop"]

[project.urls]
Repository = "https://github.com/Ymagis/ClairMeta"

[dependency-groups]
dev = [
    "black>=24.8.0",
    "coverage>=7.6.1",
    "pytest>=8.3.4",
    "ruff>=0.9.5",
]
